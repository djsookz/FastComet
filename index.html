<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>FastComet Excercies</title>
  </head>
  <body>
    <div class="app">
      <div class="calculator">
        <h2>Clients Calculator</h2>
        <div class="input_wrapper">
          <input class="input" type="number" placeholder="New Clients" />
          <input type="number" placeholder="Old Clients" class="input" />
        </div>
        <div class="circular_progress">
          <p class="progress_value">
            Percent Capacity - <span class="percent">0%</span>
          </p>
        </div>
        <div class="btn-container">
          <button onclick="{results()}">Submit</button>
        </div>
      </div>
    </div>
    <script src="./scrtipt.js"></script>
  </body>
</html>
